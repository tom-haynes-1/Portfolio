<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contact Tom Haynes</title>
    </head>
    <body>
        <header>
            <h1>How can I contact you, Tom? &#128233;</h1>
            <h4>Leave your details below and I'll get back to you!&#128071;</h4>
        </header>
        <main>

            <fieldset>
                <legend>Personal Details:</legend>
                    <label>
                        Name:
                        <input type="text" name="name">
                    </label>
                    <label>
                        Email Address:
                        <input type="email" name="email-address">
                    </label>
            </fieldset>
            <br />
            <fieldset>
                <legend>The reason you'd like to get in touch:</legend>
                <input type="radio" name="reason" value="to-chat"> Just for a chat!
                <input type="radio" name="reason" value="work-question"> Something work related!
                <input type="radio" name="reason" value="work-together"> To collaborate!
            </fieldset>
            <br />
            <fieldset>
                <legend>For anything else, feel free to let me know below:</legend>
                <textarea name="reason" placeholder="What's on your mind?"></textarea>
            </fieldset>
        </main>
    
    </body>
    <br />
    <footer>
        <a href="../index.html">Back to home</a>
        <p><em>By Tom Haynes, March 2022</em></p>
    </footer>
</html>
